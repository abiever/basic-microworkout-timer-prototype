<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microworkout Timer</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <!--Below is the CDN for Bootstrap-esque automated styling-->
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
</head>
<body>
    <!--Format inspired by: https://codepen.io/abisai7/details/abjZYgW-->
    <div class="wrapper">
        <div class="container">
            <p id="exercise-name"></p>
            <img id="exercise-gif" src=""/>
            <section class="time-container">
                <p class="time" id="stopwatch">00:00:00</p>
            </section>
            <!--Buttons for stopwatch-->
            <section title="actions" class="buttons">
                <button class="btn btn-primary" id="button-start">Start</button>
                <button class="btn btn-outline" id="button-reset" onclick="resetStopwatch()">Reset</button>
            </section>
        </div>
    </div>
    

    
    

    <p>Set time limit:
        <select id="timeLimit">
            <option value="0.10">6 seconds</option> <!--just for testing purposes; get rid of later-->
            <option value="1">1 minute</option>
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
            <option value="15">15 minutes</option>
            <option value="30">30 minutes</option>
            <option value="60">1 hour</option>
        </select>
    </p>

    

    <audio id="beep" src="ringing.mp3"></audio>

</body>
</html>
